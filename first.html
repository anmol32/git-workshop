<title>This is c7</title>

<body>

<p>Click the button to swap the text of the DIV element:</p>

<p><button onclick="myFunction()">Click Me</button></p>

<div id="myDIV">Anmol</div>


<script>
function myFunction() {
  var x = document.getElementById("myDIV");
  if (x.innerHTML === "Language") {
    x.innerHTML = " Swapped";
  } else {
    x.innerHTML = "Hello";
  }
}
</script>

</body>
</html>
